<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="with-delegate.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"}
            },
            "bindings": {
                "delegate": {"<-": "@owner"}
            }
        },
        "checkbox": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked":true
            }
        },
        "didBeginEditingRow": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "didBeginEditingRow"},
                "hasTemplate": false
            },
            "bindings": {
                 "classList.has('WithDelegate--indicatorActive')": {"<-": "@checkbox.checked && @owner.status == 'didBeginEditing'"}
            }
        },
        "didEndEditingRow": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "didEndEditingRow"},
                "hasTemplate": false
            },
            "bindings": {
                 "classList.has('WithDelegate--indicatorActive')": {"<-": "@checkbox.checked && @owner.status == 'didEndEditing'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="WithDelegate">
        <div class="row">
            <label>Text Field:</label>
            <input data-montage-id="textField"/>
        </div>
        <div class="row">
            <label>shouldBeginEditing:</label>
            <input data-montage-id="checkbox" type="checkbox"/>
        </div>
        <div data-montage-id="didBeginEditingRow" class="row">
            <label>didBeginEditing:</label>
            <div class="WithDelegate-indicator">
                <div></div>
            </div>
        </div>
        <div data-montage-id="didEndEditingRow" class="row">
            <label>didEndEditing:</label>
            <div class="WithDelegate-indicator">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="with-delegate.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="WithDelegate">
        <div class="row">
            <label>Text Field:</label>
            <input data-montage-id="textField"/>
        </div>
    </div>
</body>
</html>

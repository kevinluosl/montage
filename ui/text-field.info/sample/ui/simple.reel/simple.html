<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="simple.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "label":"Set Value"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
         },

        "checkbox": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },

        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholder":"Please input your content here"
            },
            "bindings": {
                "enabled": {"<-": "@checkbox.checked"}
            }
        },

        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@textField.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Simple">
        <div class="row">
            <label>Set Value:</label>
            <button data-montage-id="button"></button>
        </div>
        <div class="row">
            <label>Enable:</label>
            <input data-montage-id="checkbox" type="checkbox"/>
        </div>
        <div class="row">
            <label>Text Field:</label>
            <input data-montage-id="textField" type="text"/>
        </div>
        <div class="row">
            <label>Out Value:</label>
            <span data-montage-id="label" class="outValue"></span>
        </div>
    </div>
</body>
</html>

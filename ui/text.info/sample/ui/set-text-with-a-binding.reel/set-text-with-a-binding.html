<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="set-text-with-a-binding.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Hello World!"
            },
            "bindings": {
                "value": {"<-": "@owner.text"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SetTextWithABinding">
        <span data-montage-id="text"></span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="simple.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"}
            }
        },

        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"}
            },
            "bindings": {
                "label": {"<-": "@overlay.isShown?'Hide Overlay':'Show Overlay'"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Simple">
        <button data-montage-id="button" class="Simple-button"></button>
        <div data-montage-id="overlay">Hello there</div>
    </div>
</body>
</html>

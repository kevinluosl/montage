<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="anchor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"},
                "anchor": {"@": "textField"}
            }
        },

        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"}
            },
            "bindings": {
                "label": {"<-": "@overlay.isShown?'Hide Overlay':'Show Overlay'"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "value": "",
                "element": {"#": "textField"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Anchor">
        <button data-montage-id="button"></button>
        <div data-montage-id="overlay">Hello there</div>
        <input data-montage-id="textField" type="text">
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="with-data.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "value":"Event data1"
            }
        },

        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "label":"Click Me"
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }],
            "bindings": {
                "_detail": {"<-": "@textField.value"}
            }
        },

        "text": {
            "prototype": "montage/ui/label.reel",
            "properties": {
                "element": {"#": "text"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="WithData">

        <div class="row">
           <label>Action Data:</label>
           <input data-montage-id="textField" type="text"/>
        </div>
        <div class="row">
            <button data-montage-id="button" ></button>
        </div>
        <div class="row">
            <div><span  data-montage-id="text"  class="Simple-text"></span></div>
        </div>
    </div>
</body>
</html>

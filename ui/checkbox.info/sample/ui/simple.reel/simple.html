<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="simple.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "checkbox": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked":true
            }
        },
        "text": {
            "prototype": "montage/ui/label.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@checkbox.checked ? 'checked':'uncheck'"},
                 "classList.has('Simple-indicator--checked')":{"<-": "@checkbox.checked"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Simple">
        <div class="row">
            <label>Click Me:</label>
            <input data-montage-id="checkbox" type="checkbox"/>
        </div>
        <div class="row">
                <div><span  data-montage-id="text"  class="Simple-indicator"></span></div>
         </div>
    </div>
</body>
</html>

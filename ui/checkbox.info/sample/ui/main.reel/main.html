<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "cases": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "cases"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.configuration.cases"}
            }
        },

        "case": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "case"},
                "hasTemplate": false
            },
            "bindings": {
                "case": {"<-": "@cases:iteration.object"}
            }
        },

        "caseLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "case-label"}
            },
            "bindings": {
                "value": {"<-": "@cases:iteration.object.label"}
            }
        },

        "casesSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "cases-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@cases.selection.0.arg"}
            }
        },
        "simple": {
            "prototype": "../simple.reel",
            "properties": {
                "element": {"#": "simple"}
            }
        },
         "captions": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "captions"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@cases.selection.0.captions"}
            }
        },

         "caption": {
            "prototype": "../caption.reel",
            "properties": {
                "element": {"#": "caption"}
            },
            "bindings": {
                "caption": {"<-": "@captions:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <nav data-montage-id="cases" class="Main-cases">
            <div data-montage-id="case" class="Main-case">
                <div data-montage-id="case-label" class="Main-label"></div>
            </div>
        </nav>
        <div data-montage-id="cases-substitution" class="Main-substitution">
            <div data-montage-id="simple" data-arg="simple"></div>
        </div>
        <footer>
            <div data-montage-id="captions" class="Captions">
                <div data-montage-id="caption" class="Caption"></div>
            </div>
        </footer>
    </div>
</body>
</html>

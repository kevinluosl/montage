<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="phone-portrait.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
         "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.data"}
            }
        },
        "segmentedBar": {
            "prototype": "montage/ui/segmented-bar.reel",
            "properties": {
                "element": {"#": "segmentedBar"},
                "dataController": {"@": "rangeController"},
                "orientation": "vertical"
            }
        },
        "segment": {
            "prototype": "montage/ui/segment.reel",
            "properties": {
                "element": {"#": "segment"}
            },
            "bindings": {
                "label": {"<-": "@segmentedBar:segment.object.region"},
                "length": {"<-": "@segmentedBar:segment.object.size"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="PhonePortrait">
        <div data-montage-id="segmentedBar">
            <div data-montage-id="segment"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

         "cases": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "cases"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.configuration.cases"}
            }
        },
        "case": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "case"},
                "hasTemplate": false
            },
            "bindings": {
                "case": {"<-": "@cases:iteration.object"}
            }
        },
        "caseLabel": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "case-label"}
                },
                "bindings": {
                    "value": {"<-": "@cases:iteration.object.label"}
                }
         },
        "casesSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "cases-substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@cases.selection.0.arg"}
            }
        },
        "dataArray": {
            "prototype": "../data-array.reel",
            "properties": {
                "element": {"#": "dataArray"}
            },
            "bindings": {
                "data": {"<-": "@owner.configuration.data"}
            }
        },
        "rangeControllerBootstrap": {
            "prototype": "../range-controller-bootstrap.reel",
            "properties": {
                "element": {"#": "rangeControllerBootstrap"}
            },
            "bindings": {
                "data": {"<-": "@owner.configuration.data"}
            }
        },
        "treeController": {
            "prototype": "../tree-controller.reel",
            "properties": {
                "element": {"#": "treeController"}
            },
            "bindings": {
                "data": {"<-": "@owner.configuration.data"}
            }
        },
        "phonePortrait": {
            "prototype": "../phone-portrait.reel",
            "properties": {
                "element": {"#": "phonePortrait"}
            },
            "bindings": {
                "data": {"<-": "@owner.configuration.data"}
            }
        },
         "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@owner.currentSegment"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <nav data-montage-id="cases" class="Main-cases">
            <div data-montage-id="case" class="Main-case">
                <div data-montage-id="case-label" class="Main-label"></div>
            </div>
        </nav>

        <div data-montage-id="cases-substitution" class="MontageSample-substitution">
            <div data-montage-id="dataArray" data-arg="data-array"></div>
            <div data-montage-id="rangeControllerBootstrap" data-arg="range-controller-bootstrap"></div>
            <div data-montage-id="treeController" data-arg="tree-controller"></div>
            <div data-montage-id="phonePortrait" data-arg="phone-portrait"></div>
        </div>
        <footer>
        <h3>Data from event listener</h3>
        <pre data-montage-id="text"></pre>
        </footer>
    </div>
</body>
</html>

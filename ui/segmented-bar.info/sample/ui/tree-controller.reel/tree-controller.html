<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tree-controller.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
         "treeController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenPath": "regions"
            },
            "bindings": {
                "data": {"<-": "@owner.tree"}
            }
        },

        "segmentedBar": {
            "prototype": "montage/ui/segmented-bar.reel",
            "properties": {
                "element": {"#": "segmentedBar"},
                "dataController": {"@": "treeController"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "segment": {
            "prototype": "montage/ui/segment.reel",
            "properties": {
                "element": {"#": "segment"}
            },
            "bindings": {
                "label": {"<-": "@segmentedBar:segment.object.content.region"},
                "length": {"<-": "@segmentedBar:segment.object.content.size"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TreeController">
        <div data-montage-id="segmentedBar">
            <div data-montage-id="segment"></div>
        </div>
    </div>
</body>
</html>
